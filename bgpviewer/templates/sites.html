{% extends 'base.html' %}
{% load static %}
{%block content%}
 
<div class="row justify-content-center">
    <div class="col-6">
      
    
      <table class="table table-hover table-bordered table-striped ">
         
          <tr>
            <th scope="col" class="text-center" style=" font-size: 30px; padding-right: 30px; color: #413973">Sites 
             <a class="btn btn-outline-success"  href="{% url 'add-sites' %}">+ Add Site</a></th>
             
          </tr>
       
      
          
    {% if user.is_authenticated %}
        {% for p in sites %}    
        <tr>
          <td  >{{p.name}} </td>
          <td  align="right">
            <a href="{% url 'update-sites' p.id %}"class="btn btn-outline-secondary">Update</a>
            <a href="{% url 'delete-sites' p.id %} " class="btn btn-outline-danger">Delete</a>
          </td>
        </tr>
        
      
        {% endfor %}
  
 
   
      </table>
  
    </div>
</div>
  
  
      {% else %}
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white mb-5">Please enter your login and password!</p>
                  <form method='POST' action={% url 'home' %}>
                    {% csrf_token %}
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Username</label>
                    <input type="text" id="typeEmailX" class="form-control form-control-lg" name='username' placeholder='username' required />
                    
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name='password' placeholder='password' required />
                    
                  </div>
    
                  
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
    
                
                </form>
                </div>
    
               
    
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
  

{% endblock %}
